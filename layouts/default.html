        function email(name, domain, suffix, text) {
            var address = name + "\u0040" + domain + "." + suffix;
            var url = "mailto:" + address;

            if( ! text )
            {
                text = address;
            }
            document.write("<a href=\"" + url + "\">" + text + "</a>");
        }
    </script>
