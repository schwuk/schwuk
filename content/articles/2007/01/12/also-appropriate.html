<blockquote>
		<p>The best-laid schemes o&apos;mice an&apos; men<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gang aft agley,<br />
An&apos;lea&apos;e us nought but grief an&apos; pain,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For promis&apos;d joy!</p>
	</blockquote>


	<p>From <a href="http://www.bartleby.com/6/76.html">To a Mouse</a> by <a href="http://en.wikipedia.org/wiki/Robert_Burns">Robert Burns</a>.</p>
